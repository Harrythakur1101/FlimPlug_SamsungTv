	<script>
			// document.querySelector("#sliderTV").tr=10
		var translateX=0;
		document.querySelector(".home-top").addEventListener("wheel",function(e){
		console.log(document.getElementById("sliderTV").lastChild.getBoundingClientRect())

			e.preventDefault();
			console.log(e)
			if (document.getElementById("sliderTV").lastChild.getBoundingClientRect().right>window.innerWidth) {
				translateX +=e.deltaY
					
				}
			else if(e.deltaY<0){
				translateX +=e.deltaY

			}
			if (translateX>=0 ) {

			document.querySelector("#sliderTV").style.transform ="translate(-"+translateX+"px,0)"
				
			}

		})
